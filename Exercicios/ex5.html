<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <script>
        function compra(){
            var prod = prompt("Informe o nome do produto: ")
            var valor = prompt("Informe o valor do produto solicitado: ")
            resul.innerHTML = "Você irá comprar "+prod+" por R$"+valor
        }
    </script>
    <main>
        <h1>Calculadora de troco</h1>
        <button onclick="compra()">Comprar</button>
        <p id="resul"></p>
    </main>
</body>
</html>
