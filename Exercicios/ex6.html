<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <script>
        function compra(){
            var prod = prompt("Informe o nome do produto: ")
            var valor = prompt("Informe o valor do produto solicitado: ")
            var pagar = prompt("Informe o valor recebido: ")
            var conttroco = pagar-valor
            itens.innerHTML = "Você irá comprar "+prod+" por R$"+valor
            recebido.innerHTML = "Você deu R$"+pagar
            troco.innerHTML = "Você irá receber de troco R$"+conttroco
        }
    </script>
    <main>
        <h1>Calculadora de troco</h1>
        <button onclick="compra()">Comprar</button>
        <p id="itens"> </p>
        <p id="recebido"> </p>
        <p id="troco"> </p>
    </main>
</body>
</html>
