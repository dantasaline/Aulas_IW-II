<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <script>
        function rosa(){
            texto.style.color = "#FF81D0"
        }

        function amarelo(){
            texto.style.color = "#F2CB05"
        }

        function roxo(){
            texto.style.color = "#9400D3"
        }
    </script>
    <main>
        <h1>Exercício 4</h1>
        <p id="texto">“O rato roeu a roupa do rei de Roma,
            O rato roeu a roupa do rei da Russia,
            O rato roeu a roupa do rodovalho…
            O rato a roer roía.
            E a rosa do rita ramalho
            Do rato a roer se ria.”</p>
        <button onclick="rosa()">Rosa</button>
        <button onclick="amarelo()">Amarelo</button>
        <button onclick="roxo()">Roxo</button>
    </main>
</body>
</html>
