<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="calc">
            <h1>Calculadora</h1>
            Digite o primeiro número
            <input id="n1" name="n1" value="" type="number">
            <br>
            Digite o segundo número
            <input id="n2" name="n2" value="" type="number">
            <div class="opera">
                Escolha a operação
                <button id="soma" onclick="pegasoma()">Somar</button>
                <button id="Subtrair" onclick="pegasub()">Subtrair</button>
                <button id="mult" onclick="pegamult()">Multiplicar</button>
                <button id="divi" onclick="pegadivi()">Dividir</button>
                <button id="limpa" onclick="limp()">Limpar</button>
            </div>
            <p id="resultado">0</p>
        </div>
    </main>
    <script src="js/calculadora.js"></script>
</body>
</html>
