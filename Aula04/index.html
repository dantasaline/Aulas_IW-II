<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    Informe sua altura
    <input id="altura" name="altura" value="" type="number">
    <br>
    Informe seu peso
    <input id="peso" name="peso" value="" type="number">
    <br>
    Informe seu sexo
    <select name="sexo" id="sexo">
        <option value="">Masculino</option>
        <option value="">Feminino</option>
    </select>
    <button id="calculo" onclick="calculo()">Calcular</button>
    <p>Seu IMC é de <strong id="resultado">0</strong></p>
    Diagnóstico
    <p id="diag"> </p>
    <button id="limpa" onclick="limp()">Limpar</button>
    
    <script src="js/script.js"></script>
</body>
</html>
